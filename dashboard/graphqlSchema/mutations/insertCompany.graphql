mutation insertCompany(
	$id: String!
	$name: String!
	$description: String!
	$categoryId: Int!
	$address: String!
	$contact: String!
	$userId: String!
	$logoUrl: String
) {
	insert_company(
		objects: {
			id: $id
			name: $name
			description: $description
			category_id: $categoryId
			address: $address
			contact: $contact
			user_id: $userId
			logo_url: $logoUrl
		}
	) {
		affected_rows
	}
}
