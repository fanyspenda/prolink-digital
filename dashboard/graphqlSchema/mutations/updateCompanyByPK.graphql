mutation updateCompanyByPK(
	$id: String!
	$name: String!
	$description: String!
	$address: String!
	$category_id: Int!
	$contact: String!
) {
	update_company_by_pk(
		pk_columns: { id: $id }
		_set: {
			name: $name
			description: $description
			address: $address
			category_id: $category_id
			contact: $contact
		}
	) {
		id
	}
}
